{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
  {% for article in object_list %}
    <div class="card" style="background: #f8f9fa;">
      <div class="card-header">
        <span class="font-weight-bold">{{ article.title }}</span> &middot;
        <span class="text-muted">Опубликовал {{ article.author }} | {{ article.date }}</span>
      </div>
      <div class="card-body">
        {{ article.body }}
        <br />
        {% if article.document %}
          <img src="{{ article.document.url }}" class="image-responsive" style="border: 1px solid white; border-radius: 15px;">
        {% endif %}
      </div>
      <a class="btn btn-info m-3" href="{% url 'article_detail' article.pk %}">Подробнее</a>
    </div>
    <br />
  {% endfor %}
{% endblock %}
