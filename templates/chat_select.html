{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Выбор канала{% endblock %}

{% block content %}
  <div class="content-section" style="height: 100%;">
    <div class="media-body">
      <h2 class="account-heading">Войти в канал</h2>
      <br>
      <input id="room-name-input" type="text" size="100" placeholder="Введите название канала"/>
      <br>
      <input id="room-name-submit" class="btn btn-success mt-2" type="button" value="Войти"/>

      <script>
          document.querySelector('#room-name-input').focus();
          document.querySelector('#room-name-input').onkeyup = function(e) {
              if (e.keyCode === 13) {  // enter, return
                  document.querySelector('#room-name-submit').click();
              }
          };

          document.querySelector('#room-name-submit').onclick = function(e) {
              var roomName = document.querySelector('#room-name-input').value;
              window.location.pathname = '/chat/' + roomName + '/';
          };
      </script>
    </div>
{% endblock %}
